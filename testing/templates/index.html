<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Trends Scraper</title>
    <script>
      async function runScript() {
        const response = await fetch("/run_script", { method: "POST" });
        const data = await response.json();
        document.getElementById("results").innerHTML = `
                <h2>These are the most happening topics as on ${
                  data.timestamp
                }</h2>
                <ul>
                    <li>${data.trending_topics[0]}</li>
                    <li>${data.trending_topics[1]}</li>
                    <li>${data.trending_topics[2]}</li>
                    <li>${data.trending_topics[3]}</li>
                    <li>${data.trending_topics[4]}</li>
                </ul>
                <h3>Hereâ€™s a JSON extract of this record from the MongoDB:</h3>
                <pre>${JSON.stringify(data.mongo_record, null, 2)}</pre>
                <button onclick="runScript()">Click here to run the query again.</button>
            `;
      }
    </script>
  </head>
  <body>
    <h1>Twitter Trends Scraper</h1>
    <button onclick="runScript()">Click here to run the script.</button>
    <div id="results"></div>
  </body>
</html>
